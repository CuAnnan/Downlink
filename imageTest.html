<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="worldmap"></canvas>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        (($)=>{
            $(()=>{
                let img = new Image();
                let canvas = document.getElementById('worldmap');
                let ctx = canvas.getContext('2d');

                img.onload = function()
                {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                }
                img.src = 'img/worldmap.png';

                $(canvas).on('click', function(jqueryEvt){
                    let evt = jqueryEvt.originalEvent;
                    let pixel = ctx.getImageData(evt.clientX, evt.clientY, 1, 1);
                    console.log(pixel.data);
                    console.log(evt);
                });

            });
        })(window.jQuery);
    </script>
</body>
</html>
