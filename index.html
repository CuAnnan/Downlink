<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downlink</title>
</head>
<body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>


    <!-- main css -->
    <link href="./css/main.css" rel="stylesheet"/>

    <!-- built game file.
        For the raw classes see the github repository -->
    <script src="js/plugins.js"></script>
    <script src="js/bundle.js"></script>

    <div class="container-fluid min-vh-100">
        <div class="row"><nav id="game-menu">
            <a class="game-link" id="connectionModalLink" href="#">Connection Manager</a>
            |
            <span class="game-link">Shop</span>
        </nav></div>
        <div class="row" id="missionInterface">
            <div class="col-6 col-lg-3" id="player-details">
                <h2 class="row">Player:</h2>
                <div class="row" id="player-currency-row">
                    <strong class="col">Currency Units: </strong>
                    <div class="col-2" id="player-currency">0.00</div>
                </div>
                <h3 class="row" id="player-company-standings-title">Company Standings</h3>
                <h3 class="row">Your PC</h3>
                <div class="row">
                    <div class="col-4"><strong>Processors:</strong></div>
                    <div class="col" id="player-computer-processors"></div>
                </div>
            </div>

            <div class="col-6 col-lg-3" id="mission-list">
                <div class="row"><h1>Missions</h1></div>
                <div class="row"><b>Active Mission: </b><span id="active-mission"></span></div>
            </div>

            <div class="col-12 col-lg-6" id="active-mission-machine-container">
                <div id="active-mission-machine-details" class="container-fluid">
                    <h2 class="row">Server details:</h2>
                    <div class="row">
                        <strong>Name: </strong><span id="active-mission-server-name"></span>
                    </div>
                    <div class="row">
                        <strong>ip address: </strong><span id="active-mission-server-ip-address"></span>
                    </div>
                    <h2 class="row">Server security:</h2>

                    <div class="row" id="active-mission-password-task">
                        <strong>Password:</strong> <input type="text" autocomplete="off" value="" id="active-mission-password-input" disabled/>
                    </div>

                    <h1 class="row" id="active-mission-encryption-type"></h1>
                    <div class="row text-center" id="active-mission-encryption-task">
                        <div class="col" id="active-mission-encryption-grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-bottom text-right">
            <nav>
                Version: <span id="game-version"></span> |
                <a href="https://discord.gg/mmmuCNq" target="_blank">Discord</a> |
                <a href="https://github.com/CuAnnan/Downlink" target="_blank">Github</a>
            </nav>
        </div>

    </div>

    <div class="modal" tabindex="-1" id="connection-modal" role="dialog" aria-labelledby="connectionModalLink" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connection Builder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="world-map" class="container-fluid">
                        <div class="world-map-div" id="canvas-container"></div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
