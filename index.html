<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downlink</title>
</head>
<body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

    <!-- built game file.
        For the raw classes see the github repository -->
    <script src="js/plugins.js"></script>
    <script src="js/bundle.js"></script>

    <div class="container-fluid"><div class="row">
        <div class="col" id="mission-list">
            <div class="row"><h1>Missions</h1></div>
            <div class="row"><b>Active Mission: </b><span id="active-mission"></span></div>
        </div>
        <div class="col" id="active-mission-tasks">
            <div class="row" id="active-mission-password-task">
                <strong>Password:</strong> <input type="text" autocomplete="off" value="" id="active-mission-password-input" disabled/>
            </div>
            <div class="row" id="active-mission-encryption-task">
                <h1 id="active-mission-encryption-type"></h1>
                <div class="container-fluid" id="active-mission-encryption-grid"></div>
            </div>
        </div>
    </div></div>

</body>
</html>
