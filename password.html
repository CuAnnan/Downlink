<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-inline-flex" style="border:1px solid black;">
        <div class="p-2"><h5>Password</h5></div>
        <div class="p-2"><input type="text" id="password-input" value="" autocomplete="off" disabled/></div>
        <div class="p-2"><button id="password-hack-button">Hack</button></div>
    </div>

</div>

<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

<script src="js/plugins.js"></script>
<script src="js/Task.js"></script>
<script src="js/Encryption.js"></script>
<script src="js/CPU.js"></script>
<script src="js/Alphabet.js"></script>
<script src="js/Password.js"></script>
<script src="js/PasswordCracker.js"></script>
<script src="js/Computer.js"></script>
<script src="js/MissionComputer.js"></script>
<script src="js/Companies.js"></script>
<script src="js/Connection.js"></script>

<script type="text/javascript">
    (($)=>{$(()=>{
        let password = Downlink.Password.randomDictionaryPassword(),
            cpu = new Downlink.CPU(),
            $password = $('#password-input'),
            $passwordButton = $('#password-hack-button'),
            timeoutId = null,
            cracker = new Downlink.DictionaryCracker(password);
        $(cracker).on(
            'complete',
            ()=>{
                console.log(`Password solved in ${cracker.ticksTaken}, value: ${cracker.currentGuess}`);
                stopTicking();
            }
        );
        $passwordButton.on("click", startTicking);

        cpu.addTask(cracker);

        function startTicking()
        {
            simulatePasswordTick();
            $passwordButton.attr('disabled', 'disabled');
        }

        function stopTicking()
        {
            window.clearTimeout(timeoutId);
        }

        function simulatePasswordTick()
        {
            cracker.tick();
            $password.val(cracker.currentGuess);
            if(!cracker.isSolved)
            {
                timeoutId = window.setTimeout(simulatePasswordTick, 10);
            }
        }


    });})(window.jQuery);
</script>

</body>
</html>
